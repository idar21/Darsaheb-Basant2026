<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Basant Mela</title>

<style>
body {
  margin:0;
  overflow:hidden;
  background:#87CEEB;
  font-family:sans-serif;
  transition:1s ease;
}

/* Floating patangs */
.kite {
  position:absolute;
  width:90px;
  transition:0.3s;
  z-index:5;
}

/* Firework bursts */
#boom {
  position:fixed;
  left:0; top:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:50;
}

.burst {
  width:6px; height:6px;
  background:yellow;
  border-radius:50%;
  position:absolute;
  animation: explode 1.6s ease-out forwards;
  pointer-events:none;
}

@keyframes explode {
  0% { transform:scale(1); opacity:1; }
  100% { transform:scale(50); opacity:0; }
}

/* Drag‑your‑own patang */
#dragKite {
  width:140px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  cursor:grab;
  z-index:20;
}

/* Night skyline */
#lahoreSkyline {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 180px;
  pointer-events:none;
  background: url('neon-lahore-skyline.png') center/cover no-repeat;
  opacity: 0;
  transition: 1.2s ease;
  z-index: 9;
  filter: drop-shadow(0 0 18px yellow) drop-shadow(0 0 22px hotpink);
}

body.night {
  background:#000;
}

body.night #lahoreSkyline {
  opacity:1;
}

/* Buttons */
#toggleNight, #unmuteBtn {
  position:fixed;
  padding:12px 20px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  z-index:999;
}

#toggleNight {
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
}

#unmuteBtn {
  bottom:20px;
  left:20px;
  background:#ffd800;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="basantMusic" src="basant.mp3" autoplay loop></audio>

<button id="unmuteBtn">Unmute Music</button>
<button id="toggleNight">Night Mode</button>

<!-- Skyline -->
<div id="lahoreSkyline"></div>

<!-- Drag Patang -->
<img src="kite.png" id="dragKite">

<!-- Fireworks layer -->
<div id="boom"></div>

<script>
/* UNMUTE BUTTON */
const unmuteBtn = document.getElementById("unmuteBtn");
unmuteBtn.onclick = () => {
  m.play();
  unmuteBtn.style.display = "none";
};


/* NIGHT MODE */
document.getElementById("toggleNight")
.onclick = ()=> document.body.classList.toggle("night");

/* RANDOM FLOATING PATANGS */
function makeKite() {
  const k = document.createElement("img");
  k.src = "kite.png";
  k.className = "kite";
  k.style.left = Math.random()*window.innerWidth + "px";
  k.style.top  = Math.random()*window.innerHeight + "px";
  document.body.appendChild(k);

  function move() {
    k.style.left = Math.random()*window.innerWidth + "px";
    k.style.top  = Math.random()*window.innerHeight + "px";
  }
  setInterval(move, 2300);
}

for (let i=0; i<20; i++) makeKite();

/* CLICK‑TO‑LAUNCH FIREWORKS */
document.body.addEventListener("click", e => {
  if (e.target.id === "toggleNight" || e.target.id === "unmuteBtn") return;
  const b = document.createElement("div");
  b.className = "burst";
  b.style.left = e.clientX + "px";
  b.style.top = e.clientY + "px";
  boom.appendChild(b);
  setTimeout(()=> b.remove(),1600);
});

/* DRAG YOUR OWN PATANG */
const dk = document.getElementById("dragKite");
let drag=false;

dk.onmousedown = e => {
  drag=true;
  dk.style.cursor="grabbing";
};

document.onmouseup = () => {
  drag=false;
  dk.style.cursor="grab";
};

document.onmousemove = e => {
  if (!drag) return;
  dk.style.left = e.clientX + "px";
  dk.style.top  = e.clientY + "px";
};

/* PATANG‑VS‑PATANG CUTTING */
setInterval(() => {
  const all = [...document.querySelectorAll(".kite")];
  all.forEach(k1 => {
    const r1 = k1.getBoundingClientRect();
    all.forEach(k2 => {
      if (k1 === k2) return;
      const r2 = k2.getBoundingClientRect();
      const hit = !(r1.right < r2.left ||
                    r1.left > r2.right ||
                    r1.bottom < r2.top ||
                    r1.top > r2.bottom);
      if (hit && Math.random()>0.5) k2.remove();
    });
  });
}, 500);
</script>

</body>
</html>
