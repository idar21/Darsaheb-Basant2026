<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Darsaheb's Basant Festival - 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg,#ffe066,#ff88aa,#66ccff,#ff8833);
      background-size: 400% 400%;
      animation: bgShift 14s ease infinite;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.16), transparent 55%);
      mix-blend-mode: screen;
      z-index: 2;
    }

    body.neon {
      background: linear-gradient(120deg,#6b00ff,#ff3cac,#4dfcff,#ffbd2f);
      background-size: 400% 400%;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      z-index: 1000;
      overflow: hidden;
      height: 36px;
      display: flex;
      align-items: center;
    }
    .ticker-track {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: tickerMove 18s linear infinite;
      font-size: 0.95rem;
    }
    @keyframes tickerMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #stats {
      position: fixed;
      top: 50px;
      left: 20px;
      display: flex;
      gap: 8px;
      z-index: 999;
      flex-wrap: wrap;
    }
    .badge {
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .kites-bg, .sparkles, .fireworks, .food-float {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .kite {
      position: absolute;
      width: 130px;
      height: 130px;
      opacity: 0.9;
      animation:
        float 6s infinite ease-in-out alternate,
        sway 5s infinite ease-in-out alternate,
        drift 25s linear infinite;
    }

    .kite::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 80px;
      left: 50%;
      top: 120px;
      background: linear-gradient(#444, transparent);
      transform: translateX(-50%);
    }

    .kite[data-tip]::before {
      content: attr(data-tip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
    }
    .kite:hover::before {
      opacity: 1;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-55px); }
    }
    @keyframes sway {
      from { transform: rotate(-8deg); }
      to { transform: rotate(8deg); }
    }
    @keyframes drift {
      from { transform: translateX(-20vw); }
      to { transform: translateX(120vw); }
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      opacity: 0.9;
      border-radius: 50%;
      animation: sparkleFloat 4s infinite ease-in-out;
      filter: blur(1px);
    }
    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110px) scale(0.3); opacity: 0; }
    }

    .burst {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: explode 1.6s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(18); opacity: 0; }
    }

    .cut-line {
      position: absolute;
      height: 2px;
      width: 120px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: cutFade 0.9s ease-out forwards;
      z-index: 5;
    }
    @keyframes cutFade {
      from { opacity: 1; }
      to { opacity: 0; transform: scaleX(0.3); }
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 680px;
      margin: 80px auto 130px;
      padding: 32px;
      background: rgba(255,255,255,0.83);
      border-radius: 20px;
      box-shadow: 0 10px 34px rgba(0,0,0,0.22);
      border: 2px solid rgba(255,255,255,0.6);
      animation: glowPulse 4s ease-in-out infinite;
      backdrop-filter: blur(2px);
    }

    body.neon .content {
      box-shadow: 0 0 35px rgba(145,255,255,0.5);
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 10px 34px rgba(0,0,0,0.22), 0 0 0 rgba(255,170,60,0.0); }
      50% { box-shadow: 0 10px 34px rgba(0,0,0,0.22), 0 0 30px rgba(255,170,60,0.35); }
    }

    h1 {
      text-align: center;
      color: #b61c1c;
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(255,90,90,0.35);
      animation: shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer {
      0%, 100% { text-shadow: 0 2px 10px rgba(255,90,90,0.35); }
      50% { text-shadow: 0 2px 20px rgba(255,160,90,0.6); }
    }

    .fun-banner {
      text-align: center;
      margin: 8px auto 0;
      padding: 8px 18px;
      display: inline-block;
      background: #fff1c9;
      border-radius: 999px;
      font-weight: 600;
      color: #8b3a3a;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .festival-img {
      display: block;
      margin: 25px auto;
      max-width: 80%;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.28);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .festival-img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 12px 42px rgba(0,0,0,0.35);
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    #toggleNight, #toggleGlow, #toggleMusic {
      position: fixed;
      right: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    #toggleNight { bottom: 20px; }
    #toggleGlow { bottom: 70px; }
    #toggleMusic { bottom: 120px; }

    #lahoreSkyline {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 180px;
      pointer-events: none;
      background: url('neon-lahore-skyline.png') center/cover no-repeat;
      opacity: 0;
      transition: 1.2s ease;
      z-index: 9;
      filter: drop-shadow(0 0 18px yellow) drop-shadow(0 0 22px hotpink);
    }
    body.night {
      background: #000;
    }
    body.night #lahoreSkyline {
      opacity: 1;
    }

    .footer-slide {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .footer-pill {
      margin: 0 auto 18px;
      padding: 10px 24px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 999px;
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: slideUp 1.2s ease-out forwards, gentleFloat 4s ease-in-out infinite 1.2s;
      backdrop-filter: blur(4px);
    }

    @keyframes slideUp {
      from { transform: translateY(120%); opacity: 0; }
      to { transform: translateY(0%); opacity: 1; }
    }
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #boKataa {
      position: fixed;
      top: 18%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      padding: 10px 24px;
      background: rgba(255, 60, 60, 0.9);
      color: #fff;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0;
      z-index: 999;
      transition: 0.4s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    #boKataa.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    .confetti {
      position: fixed;
      width: 6px;
      height: 6px;
      background: #ff6;
      animation: confettiFall 1.2s ease-out forwards;
      z-index: 1000;
    }
    @keyframes confettiFall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(120px) rotate(180deg); opacity: 0; }
    }

    .food {
      position: absolute;
      font-size: 28px;
      opacity: 0.85;
      animation: foodFloat 10s ease-in-out infinite;
    }
    @keyframes foodFloat {
      0% { transform: translateY(20px); opacity: 0.5; }
      50% { transform: translateY(-40px); opacity: 1; }
      100% { transform: translateY(20px); opacity: 0.5; }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .content {
        margin: 70px 16px 140px;
        padding: 20px;
      }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .festival-img { max-width: 95%; }
      .fun-banner { font-size: 0.95rem; }

      #toggleNight, #toggleGlow, #toggleMusic {
        right: 12px;
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      #toggleNight { bottom: 12px; }
      #toggleGlow { bottom: 54px; }
      #toggleMusic { bottom: 96px; }
