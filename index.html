<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to Darsaheb's Basant Festival - 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(120deg,#ffe066,#ff88aa,#66ccff,#ff8833);
    background-size: 400% 400%;
    animation: bgShift 14s ease infinite;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    overflow-x: hidden;
    position: relative;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

.orbit-container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

#orbitObjects {
  position: absolute;
  width: 0;
  height: 0;
  pointer-events: none;
  z-index: 20;
}

.orbit-item {
  position: absolute;
  width: 90px;
  animation: orbitMove 8s linear infinite;
}

@keyframes orbitMove {
  0%   { transform: rotate(0deg) translateX(160px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
}


.kites-bg, .sparkles, .fireworks {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.kite {
  position: absolute;
  width: 130px;
  height: 130px;
  opacity: 0.9;
  animation:
    float 6s infinite ease-in-out alternate,
    sway 5s infinite ease-in-out alternate,
    drift 25s linear infinite;
}

@keyframes float { from { transform: translateY(0px); } to { transform: translateY(-55px); } }
@keyframes sway { from { transform: rotate(-8deg); } to { transform: rotate(8deg); } }
@keyframes drift { from { transform: translateX(-20vw);} to { transform: translateX(120vw);} }

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  opacity: 0.9;
  border-radius: 50%;
  animation: sparkleFloat 4s infinite ease-in-out;
  filter: blur(1px);
}

@keyframes sparkleFloat {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110px) scale(0.3); opacity: 0; }
}

.burst {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff, transparent);
  border-radius: 50%;
  animation: explode 1.6s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.2); opacity: 1; }
  100% { transform: scale(18); opacity: 0; }
}

.content {
  position: relative;
  z-index: 10;
  max-width: 680px;
  margin: 80px auto;
  padding: 32px;
  background: rgba(255,255,255,0.83);
  border-radius: 20px;
  box-shadow: 0 10px 34px rgba(0,0,0,0.22);
}

h1 {
  text-align: center;
  color: #b61c1c;
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.festival-img {
  display: block;
  margin: 25px auto;
  max-width: 80%;
  border-radius: 16px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.28);
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.festival-img:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 42px rgba(0,0,0,0.35);
}

p {
  text-align: center;
  font-size: 1.2rem;
  line-height: 1.7;
}

#lahoreSkyline {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 180px;
  pointer-events:none;
  background: url('neon-lahore-skyline.png') center/cover no-repeat;
  opacity: 0;
  transition: 1.2s ease;
  z-index: 9;
  filter: drop-shadow(0 0 18px yellow) drop-shadow(0 0 22px hotpink);
}

body.night {
  background:#000;
}

body.night #lahoreSkyline {
  opacity:1;
}
</style>
</head>

<button id="toggleNight" style="
  position:fixed; bottom:20px; right:20px;
  padding:12px 20px; border-radius:12px;
  background:#111; color:#fff; border:none;
  cursor:pointer; z-index:999;
">Night Mode</button>

<div id="lahoreSkyline"></div>

<body>

<div class="kites-bg" id="kites"></div>
<div class="sparkles" id="spark"></div>
<div class="fireworks" id="boom"></div>

<div class="orbit-container">
  <img src="darsaheb.png" class="festival-img">
  <div id="orbitObjects"></div>
</div>

<script>

document.getElementById("toggleNight")
.onclick = ()=> document.body.classList.toggle("night");

document.body.addEventListener("click", e => {
  const b = document.createElement("div");
  b.className = "burst";
  b.style.left = e.clientX + "px";
  b.style.top = e.clientY + "px";
  b.style.position = "fixed";
  boom.appendChild(b);
  setTimeout(()=> b.remove(),1600);
});

const kiteSVGs = [
  `<svg viewBox="0 0 100 100"><polygon points="50,0 100,50 50,100 0,50" fill="#ff3333" stroke="#990000" stroke-width="4"/></svg>`,
  `<svg viewBox="0 0 100 100"><polygon points="50,0 100,50 50,100 0,50" fill="#33ccff" stroke="#005f7f" stroke-width="4"/></svg>`,
  `<svg viewBox="0 0 120 160"><polygon points="60,0 120,60 60,120 0,60" fill="#ffcc33" stroke="#b8860b" stroke-width="4"/><line x1="60" y1="120" x2="60" y2="160" stroke="#444" stroke-width="4"/></svg>`,
  `<svg viewBox="0 0 120 160"><polygon points="60,0 120,60 60,120 0,60" fill="#b366ff" stroke="#4b0082" stroke-width="4"/><line x1="60" y1="120" x2="60" y2="160" stroke="#444" stroke-width="4"/></svg>`,
  `<svg viewBox="0 0 100 100"><polygon points="50,0 100,50 50,100 0,50" fill="#00ffcc" stroke="#003322" stroke-width="4"/></svg>`,
  `<svg viewBox="0 0 100 100"><polygon points="50,0 100,50 50,100 0,50" fill="#9933ff" stroke="#330066" stroke-width="4"/></svg>`
];

const kites = document.getElementById("kites");
for (let i = 0; i < 20; i++) {
  const d = document.createElement("div");
  d.className = "kite";
  d.innerHTML = kiteSVGs[Math.floor(Math.random()*kiteSVGs.length)];
  d.style.top = Math.random()*90 + "%";
  d.style.left = Math.random()*90 + "%";
  d.style.animationDelay = (Math.random()*5) + "s";
  d.style.transform = `scale(${0.6 + Math.random()*0.8})`;
  kites.appendChild(d);
}

setInterval(() => {
  const all = [...document.querySelectorAll(".kite")];
  all.forEach(k1 => {
    const r1 = k1.getBoundingClientRect();
    all.forEach(k2 => {
      if (k1 === k2) return;
      const r2 = k2.getBoundingClientRect();
      const overlap =
        !(r1.right < r2.left || 
          r1.left > r2.right || 
          r1.bottom < r2.top || 
          r1.top > r2.bottom);
      if (overlap && Math.random() > 0.5) k2.remove();
    });
  });
}, 500);

const spark = document.getElementById("spark");
for (let i = 0; i < 120; i++) {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random()*100 + "%";
  s.style.top = Math.random()*100 + "%";
  s.style.animationDelay = Math.random()*4 + "s";
  spark.appendChild(s);
}

const boom = document.getElementById("boom");

function firework() {
  const b = document.createElement("div");
  b.className = "burst";
  b.style.left = (10 + Math.random()*80) + "%";
  b.style.top = (10 + Math.random()*70) + "%";
  boom.appendChild(b);
  setTimeout(()=> b.remove(),1600);
}

setInterval(firework, 2500);

const orbitDiv = document.getElementById("orbitObjects");

function spawnOrbitObjects() {
  orbitDiv.innerHTML = "";
  ["patang.png", "gudda.png"].forEach((src, i) => {
    const el = document.createElement("img");
    el.src = src;
    el.className = "orbit-item";
    el.style.animationDelay = (i * 1.5) + "s";
    orbitDiv.appendChild(el);
  });
  setTimeout(() => orbitDiv.innerHTML = "", 10000);
}

spawnOrbitObjects();
setInterval(spawnOrbitObjects, 10000);
</script>

</body>
</html>
